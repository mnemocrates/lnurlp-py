# fail2ban jail configuration for lnurlp-py server
# 
# Installation:
# 1. Copy this to /etc/fail2ban/jail.d/lnurlp.conf
# 2. Create the filter file (see fail2ban-filter.conf)
# 3. Restart fail2ban: sudo systemctl restart fail2ban
# 4. Check status: sudo fail2ban-client status lnurlp

[lnurlp]
enabled = true
port = http,https
filter = lnurlp
logpath = /var/log/lnurlp/lnurlp-server.log
maxretry = 5
findtime = 600
bantime = 3600
action = iptables-allports[name=lnurlp]
